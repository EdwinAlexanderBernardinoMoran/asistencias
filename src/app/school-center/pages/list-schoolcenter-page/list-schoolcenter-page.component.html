<div class="container">

  <div class="row">
    <h1 align="center">{{title}}</h1>
  </div>

  <button mat-raised-button color="primary" class="mb-4" [routerLink]="['/schoolcenters/new-schoolcenter']">Agregar Centro Escolar +</button>

  <table [dataSource]="schoolcenters" mat-table class="mat-elevation-z15 mt-5 p-3">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let schoolcenter" class="p-3"> {{schoolcenter.id}} </td>
    </ng-container>

    <!-- NAME -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> CENTRO ESCOLAR </th>
      <td mat-cell *matCellDef="let schoolcenter" class="p-3"> {{schoolcenter.name}} </td>
    </ng-container>

    <ng-container matColumnDef="infraestructure_code">
      <th mat-header-cell *matHeaderCellDef> CODIGO DE INFRAESTRUCTURA </th>
      <td mat-cell *matCellDef="let schoolcenter" class="p-3"> {{schoolcenter.infraestructure_code}} </td>
    </ng-container>

    <!-- INFRAESTRUCTURE_CODE -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> ESTADO </th>
      <td mat-cell *matCellDef="let schoolcenter" class="p-3"> {{schoolcenter.status == 1 ? 'Activo': 'Inactivo'}} </td>
    </ng-container>

    <!-- FECHA DE CREACION -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> FECHA DE CREACION </th>
      <td mat-cell *matCellDef="let schoolcenter" class="p-3" justify="center"> {{schoolcenter.created_at}} </td>
    </ng-container>

    <!-- ACCIONES -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
      <td mat-cell *matCellDef="let schoolcenter" class="p-3">

        <button mat-mini-fab color="primary" [routerLink]="['/schoolcenters/edit', schoolcenter.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="OnDelete(schoolcenter.id, schoolcenter.name)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <shared-loader *ngIf="isLoading"></shared-loader>
</div>
