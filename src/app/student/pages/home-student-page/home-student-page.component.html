<div class="container">

  <div class="row">
    <h1 align="center">{{title}}</h1>
  </div>

  <button mat-raised-button color="primary" class="mb-4" [routerLink]="['/students/new-student']">Agregar Alumno +</button>

  <mat-form-field>
    <mat-label>Busca por nombres, apellidos, nie y especialidad</mat-label>
    <input matInput  placeholder="Edwin Bernardino, 814892, Desarrollo De Software" #input>
  </mat-form-field>

  <table [dataSource]="student" mat-table class="mat-elevation-z15 mt-5 p-3">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element" class="p-3"> {{element.id}} </td>
    </ng-container>

    <!-- NAMES -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef> NOMBRES </th>
      <td mat-cell *matCellDef="let element" class="p-3"> {{element.names}} </td>
    </ng-container>

    <!-- LASTNAMES -->
    <ng-container matColumnDef="lastnames">
      <th mat-header-cell *matHeaderCellDef> APELLIDOS </th>
      <td mat-cell *matCellDef="let element" class="p-3"> {{element.lastnames}} </td>
    </ng-container>

    <!-- NIE -->
    <ng-container matColumnDef="nie">
      <th mat-header-cell *matHeaderCellDef> NIE </th>
      <td mat-cell *matCellDef="let element" class="p-3"> {{element.nie}} </td>
    </ng-container>

    <!-- INCOMESPECIALTY -->
    <ng-container matColumnDef="incomeSpecialty">
      <th mat-header-cell *matHeaderCellDef> ESPECIALIDAD </th>
      <td mat-cell *matCellDef="let element" class="p-3" justify="center"> {{element.incomeSpecialty}} </td>
    </ng-container>

    <!-- FECHA DE CREACION -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> FECHA DE CREACION </th>
      <td mat-cell *matCellDef="let element" class="p-3" justify="center"> {{element.created_at}} </td>
    </ng-container>

    <!-- ACCIONES -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
      <td mat-cell *matCellDef="let element" class="p-3">

        <button mat-mini-fab color="primary" [routerLink]="['/students/edit', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="OnDelete(element.id, element.names)">
          <mat-icon>delete</mat-icon>
        </button>

        <a mat-mini-fab class="green" [href]="pdf.concat(element.id)" target="_blank">
          <mat-icon>assignment</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 40, 60]" aria-label="Select page of user"></mat-paginator>

  <shared-loader *ngIf="isLoading"></shared-loader>
</div>
