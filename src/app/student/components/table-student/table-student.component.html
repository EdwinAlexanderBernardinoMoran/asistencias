<table class="responsive-table centered table striped">
    <thead class="blue lighten-4">
        <th>ID</th>
        <th>NOMBRES</th>
        <th>APELLIDOS</th>
        <th>NIE</th>
        <th>ESPECIALIDAD</th>
        <th>ACCIONES</th>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.names }}</td>
        <td>{{ student.lastnames }}</td>
        <td>{{ student.nie }}</td>
        <td>{{ student.incomeSpecialty }}</td>
        <td>
          <a href="#" class="btn blue darken-1" title="Editar"><i class="material-icons">edit</i></a>
          |
          <a href="#" class="btn red" title="Eliminar"><i class="material-icons">delete</i></a>
          <a href="#" class="btn light-green accent-3" title="Ficha de Matricula"><i class="material-icons">assignment</i></a>
        </td>
      </tr>
    </tbody>
    <!-- class="btn light-green accent-3" -->
</table>
