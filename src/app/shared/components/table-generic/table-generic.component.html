
<table [dataSource]="data" mat-table class="mat-elevation-z15 mt-5 p-3">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element" class="p-3"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
    <td mat-cell *matCellDef="let element" class="p-3"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> ESTADO </th>
    <td mat-cell *matCellDef="let element" class="p-3"> {{element.status == 1 ? 'Activo': 'Inactivo'}} </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> FECHA DE CREACION </th>
    <td mat-cell *matCellDef="let element" class="p-3"> {{element.created_at}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
    <td mat-cell *matCellDef="let element" class="p-3">
  <!-- <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit', hero.id]"><mat-icon>edit</mat-icon> Editar</button> -->

      <button mat-mini-fab color="primary" [routerLink]="[navegacion, element.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="departmentDelete(element.id, element.name)">

        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
